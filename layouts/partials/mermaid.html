<script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js" data-no-instant></script>
<script data-no-instant>
  const lightTheme = {
    background: '#fff',
    primaryColor: '#f3f6fa',
    secondaryColor: '#f3f6fa',
    tertiaryColor: '#f3f6fa',
    nodeBkg: '#f3f6fa',
    clusterBkg: '#f3f6fa',
    actorBkg: '#f3f6fa',
    noteBkgColor: '#f3f6fa',
    edgeLabelBackground: '#f3f6fa',
    primaryTextColor: '#24292f',
    fontFamily: 'Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif',
    fontSize: '16px',
    nodePadding: '12',
    primaryBorderColor: '#b2becd',
    lineColor: '#90a4ae'
  };

  const darkTheme = {
    background: '#23272e',
    primaryColor: '#293042',
    secondaryColor: '#293042',
    tertiaryColor: '#293042',
    nodeBkg: '#293042',
    clusterBkg: '#293042',
    actorBkg: '#293042',
    noteBkgColor: '#293042',
    edgeLabelBackground: '#293042',
    primaryTextColor: '#e9eef6',
    fontFamily: 'Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif',
    fontSize: '16px',
    nodePadding: '12',
    primaryBorderColor: '#70b3ff',
    lineColor: '#7bb7ff'
  };

  window.getMermaidThemeConfig = function () {
    if (document.body.classList.contains('dark')) {
      return { theme: "dark", themeVariables: darkTheme };
    }
    return { theme: "default", themeVariables: lightTheme };
  };

  window.renderAllMermaid = function () {
    document.querySelectorAll('div.mermaid').forEach(function (div) {
      if (div.dataset.rawCode) {
        const pre = document.createElement('pre');
        const code = document.createElement('code');
        code.className = 'language-mermaid';
        code.textContent = div.dataset.rawCode;
        pre.appendChild(code);
        div.replaceWith(pre);
      }
    });

    document.querySelectorAll('code.language-mermaid').forEach(function (block) {
      const pre = block.parentElement;
      const mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.textContent = block.textContent;
      mermaidDiv.dataset.rawCode = block.textContent;
      pre.parentElement.replaceChild(mermaidDiv, pre);
    });

    mermaid.init();
  };

  window.initMermaidWithTheme = function () {
    const config = Object.assign({ startOnLoad: false }, getMermaidThemeConfig());
    mermaid.initialize(config);
    renderAllMermaid();
  };
</script>
<script>
  // 初始渲染
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof window.initMermaidWithTheme === 'function') {
        initMermaidWithTheme();
      }
    });
  } else {
    if (typeof window.initMermaidWithTheme === 'function') {
      initMermaidWithTheme();
    }
  }

  // 监听主题变更
  const mermaidThemeObserver = new MutationObserver(() => {
    if (typeof window.initMermaidWithTheme === 'function') {
      initMermaidWithTheme();
    }
  });
  mermaidThemeObserver.observe(document.body, { attributes: true, attributeFilter: ['class'] });

  // InstantClick 支持
  if (window.InstantClick) {
    InstantClick.on('change', () => {
      if (typeof window.initMermaidWithTheme === 'function') {
        initMermaidWithTheme();
      }
    });
  }
</script>
