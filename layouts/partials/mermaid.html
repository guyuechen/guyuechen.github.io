<script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
<script>
  const lightTheme = {
    background: '#fff',
    primaryColor: '#f3f6fa',
    primaryTextColor: '#24292f',
    primaryBorderColor: '#b2becd',
    lineColor: '#90a4ae',
    fontFamily: 'Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif',
    fontSize: '16px',
    nodePadding: '12',
    edgeLabelBackground: '#f3f6fa'
  };

  const darkTheme = {
    background: '#2e2e33',
    primaryColor: '#313843',
    primaryTextColor: '#e9eef6',
    primaryBorderColor: '#9da5b4',
    lineColor: '#7bb7ff',
    fontFamily: 'Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif',
    fontSize: '16px',
    nodePadding: '12',
    edgeLabelBackground: '#3a414d'
  };

  function getMermaidThemeConfig() {
    if (document.body.classList.contains('dark')) {
      return { theme: "dark", themeVariables: darkTheme };
    }
    return { theme: "default", themeVariables: lightTheme };
  }

  function renderAllMermaid() {
    // 1. 查找所有 <div class="mermaid">，恢复成代码块
    document.querySelectorAll('div.mermaid').forEach(function(div) {
      // 防止重复还原
      if (div.dataset.rawCode) {
        const pre = document.createElement('pre');
        const code = document.createElement('code');
        code.className = 'language-mermaid';
        code.textContent = div.dataset.rawCode;
        pre.appendChild(code);
        div.replaceWith(pre);
      }
    });

    // 2. 查找所有 mermaid 代码块，替换为 <div class="mermaid"> 并存下原始代码
    document.querySelectorAll('code.language-mermaid').forEach(function(block) {
      const pre = block.parentElement;
      const mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.textContent = block.textContent;
      mermaidDiv.dataset.rawCode = block.textContent; // 记录原始内容用于恢复
      pre.parentElement.replaceChild(mermaidDiv, pre);
    });

    // 3. 重新渲染
    mermaid.init();
  }

  document.addEventListener("DOMContentLoaded", function() {
    const mermaidConfig = Object.assign({ startOnLoad: false }, getMermaidThemeConfig());
    mermaid.initialize(mermaidConfig);
    renderAllMermaid();
  });

  // 监听主题变化，重建所有 Mermaid 图
  const observer = new MutationObserver(() => {
    const mermaidConfig = Object.assign({ startOnLoad: false }, getMermaidThemeConfig());
    mermaid.initialize(mermaidConfig);
    renderAllMermaid();
  });
  observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
</script>
